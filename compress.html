<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="compress.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Photo Compress</h1>
        </header>

        <!-- 上传区域 -->
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*" multiple/>
            <p id="imageInfo"></p>
        </div>

        <!-- 设置区域 -->
        <div class="settings">
            <label for="width">宽度(px):</label>
            <input type="number" id="width" placeholder="默认" />
            <label for="height">高度(px):</label>
            <input type="number" id="height" placeholder="默认" />
            <label for="quality">输入压缩质量(0-100)%:</label>
            <input type="number" id="quality" value="80" min="0" max="100" />
        </div>

        <!-- 格式选择 -->
        <div class="format-selection">
            <label for="format">选择格式：</label>
            <select id="format">
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
                <option value="gif">GIF</option>
            </select>
        </div>

        <!-- 显示估算的文件大小 -->
        <div id="estimatedSize" class="estimated-size"></div>

        <!-- 压缩按钮 -->
        <button id="compressButton">压缩并下载</button>

        <canvas id="canvas" style="display:none;"></canvas>
        <footer>
            <p>版权所有 © 2024 shanchuan工作室</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pica@8.0.0/dist/pica.min.js"></script>
    <script src="compress.js"></script>
</body>
</html>
